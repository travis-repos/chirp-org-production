language: ruby
sudo: false
rvm: 2.5.1
env:
  global:
  - CHIRP_SUMMARY_OUTPUT="${TRAVIS_BUILD_DIR}/chirp.json"
  - SITE=org
  - CHIRP_S3_REPEATS=0
addons: { apt: { packages: [bc] } }
linux_shared: &linux_shared
  addons: { apt: { packages: [bc] } }
matrix:
  include:
  - os: linux
    sudo: false
    dist: trusty
    env: QUEUE=ec2 DIST=trusty
    <<: *linux_shared
  - os: linux
    sudo: required
    dist: trusty
    env: QUEUE=gce DIST=trusty
    <<: *linux_shared
  - os: linux
    sudo: required
    dist: xenial
    group: edge
    env: QUEUE=gce DIST=xenial
    <<: *linux_shared
  - os: osx
    rvm: default
    env: QUEUE=macstadium6 IMAGE=default
  - os: osx
    osx_image: xcode7
    rvm: default
    env: QUEUE=macstadium6 IMAGE=xcode7
  - os: linux-ppc64le
    sudo: false
    dist: xenial
    rvm: default
    env: QUEUE=builds.power.container DIST=xenial
    <<: *linux_shared
  - os: linux-ppc64le
    sudo: required
    dist: xenial
    rvm: default
    env: QUEUE=builds.power DIST=xenial
    <<: *linux_shared
before_install:
- gem update --system
- gem install bundler
script: bundle exec chirp scripts
after_script: bundle exec chirp sendstats 2>/dev/null
after_failure: bundle exec chirp dumplogs
